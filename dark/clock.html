  <body onload="countdown(year,month,day,hour,minute,milli)" data-gr-c-s-loaded="true">
    <div id="particles-js"></div>


    <section class="clock">
        <div class="container">
            <div class="back-home">
               <a href="index.html">Back To Home </a>
            </div>
            <div class="clock-inner">
                  <div class="numbers" id="count2" style="padding: 5px 0px 0px; display: none;"></div>
                        
                    <div id="spacer1">
                        <div class="numbers"></div>

                        <div class="days">
                            <span class="numbers" id="dday">-828</span><br>
                            <span class="title" id="days">Days</span>
                        </div>

                        <div class="hours">
                            <span class="numbers" id="dhour">-19</span><br>
                            <span class="title" id="hours">Hours</span>
                        </div>

                        <div class="minutes">
                             <span class="numbers" id="dmin">-25</span><br>
                             <span class="title" id="minutes">Minutes</span>
                        </div>

                        <div class="seconds">
                             <span class="numbers" id="dsec">-52</span><br>
                             <span class="title" id="seconds">Seconds</span>
                        </div>

                        <div class="milliseconds">
                             <span class="numbers" id="dmilli">71</span><br>
                             <span class="title" id="milliseconds">1000's</span>
                        </div>

                        <div class="numbers"></div>
                    </div>
          </div>
        </div>
    </section>

  </body>
